# Configuration for code-server in Choreo
worker_processes  1;
pid        /tmp/nginx.pid;

events { worker_connections 1024; }

http {
    include    mime.types;
    sendfile on;

    # Temporary paths for Choreo's read-only filesystem
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;
        
        # WebSocket proxy configuration
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for WebSocket connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Disable buffering for smoother WebSocket streaming
        proxy_buffering off;
        
        # Proxy all requests to code-server
        location / {
            proxy_pass http://localhost:8443;
        }

        # Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}